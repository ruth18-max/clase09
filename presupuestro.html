        <tr>
            <td colspan="2">
                <div class="contenedor-de-imagen">
                    <img src="img/presupuesto/tc.webp" width="30%" alt="">

            <td class="imagen">
                <img src="img/download.png" alt="" width="100%">
            </td>
            <td class="formulario">
                <h2>VALOR DE PREDIO</h2>
                <strong> <label for="largo">Largo (m):</label></strong> 
                <strong> <input type="text" id="largo"><br>
                <label for="ancho">Ancho (m):</label></strong> 
                <input type="text" id="ancho"><br>
                <strong> <label for="distrito">Distrito:</label></strong> 

                <select id="distrito" onchange="mostrarPrecioPorM2()">

                    <option value="">Selecciona un distrito</option>
                    <option value="Lima Cercado">Lima Cercado</option>
                    <option value="La Victoria">La Victoria</option>
                    <option value="Lince">Lince</option>
                    <option value="Jesús María">Jesús María</option>
                    <option value="Pueblo Libre">Pueblo Libre</option>

                </select><br><br>
                <button class="btn" onclick="calcular()">Calcular</button>
                <button class="btn" onclick="limpiar()">Limpiar</button>
                <div id="resultado" class="resultado">
                    <p><strong>CÁLCULO:</strong></p>

                    <p><strong>Área (m²): </strong><span id="area"></span></p>
                    <p><strong>Distrito: </strong><span id="distrito-seleccionado"></span></p>
                    <p><strong>Precio por m² (S/): </strong><span id="precio-m2"></span></p>
                    <p><strong>Valor S/:</strong> <span id="valor-soles"></span></p>
                    <p><strong>Valor US$:</strong> <span id="valor-dolares"></span></p>
                </div>
            </td>
        </tr>
    </table>
    
    <script>
        const precios = {
            "Lima Cercado": 450.00,
            "La Victoria": 550.00,
            "Lince": 650.00,
            "Jesús María": 670.00,
            "Pueblo Libre": 750.00
        };

        const tipoCambio = 3.5;

        function mostrarPrecioPorM2() {
            let distrito = document.getElementById("distrito").value;
            document.getElementById("precio-m2").textContent = precios[distrito].toFixed(2);
        }

        function calcular() {
            let largo = parseFloat(document.getElementById("largo").value);
            let ancho = parseFloat(document.getElementById("ancho").value);
            let distrito = document.getElementById("distrito").value;

            if (isNaN(largo) || isNaN(ancho)) {
                alert("Ingrese valores numéricos para largo y ancho.");
                return;
            }

            let area = largo * ancho;
            let precioM2 = precios[distrito];
            let valorSoles = area * precioM2;
            let valorDolares = valorSoles / tipoCambio;

            document.getElementById("area").textContent = area.toFixed(2);
            document.getElementById("distrito-seleccionado").textContent = distrito;
            document.getElementById("valor-soles").textContent = valorSoles.toFixed(2);
            document.getElementById("valor-dolares").textContent = valorDolares.toFixed(2);
        }

        function limpiar() {
            document.getElementById("largo").value = "";
            document.getElementById("ancho").value = "";
            document.getElementById("precio-m2").textContent = "";
            document.getElementById("area").textContent = "";
            document.getElementById("distrito-seleccionado").textContent = "";
            document.getElementById("valor-soles").textContent = "";
            document.getElementById("valor-dolares").textContent = "";
        }
    </script>
